---
# Define java version to use
openjre_package: '{%- if java_version == "latest" and ansible_distribution_major_version|int > 29 -%}
                     java-12-openjdk
                  {%- elif java_version == "latest" and ansible_distribution_major_version|int > 26 -%}
                     java-11-openjdk
                  {%- elif java_version == 12 and ansible_distribution_major_version|int > 26 -%}
                     java-12-openjdk
                  {%- elif java_version == 11 and ansible_distribution_major_version|int > 26 -%}
                     java-11-openjdk
                  {%- elif java_version == "latest" and ansible_distribution_major_version|int < 27 -%}
                     java-9-openjdk
                  {%- elif java_version == 9 -%}
                     java-9-openjdk
                  {%- else -%}
                     java-1.{{ java_version }}.0-openjdk
                  {%- endif -%}'

# Define java version to use
openjdk_package: '{%- if java_version == "latest" and ansible_distribution_major_version|int > 29 -%}
                     java-12-openjdk-devel
                  {%- elif java_version == "latest" and ansible_distribution_major_version|int > 26 -%}
                     java-11-openjdk-devel
                  {%- elif java_version == 12 and ansible_distribution_major_version|int > 26 -%}
                     java-12-openjdk-devel
                  {%- elif java_version == 11 and ansible_distribution_major_version|int > 26 -%}
                     java-11-openjdk-devel
                  {%- elif java_version == "latest" and ansible_distribution_major_version|int < 27 -%}
                     java-9-openjdk-devel
                  {%- elif java_version == 9 -%}
                     java-9-openjdk-devel
                  {%- else -%}
                     java-1.{{ java_version }}.0-openjdk-devel
                  {%- endif -%}'
