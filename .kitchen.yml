---
# we use docker as plateform
driver:
  name: docker
  privileged: true
  volume: /sys/fs/cgroup:/sys/fs/cgroup
  provision_command:
    - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config

# Ansible will be our provisioner
provisioner:
  name: ansible_playbook
  hosts: localhost
  require_chef_for_busser: false
  require_ruby_for_busser: false
  require_ansible_omnibus: false
  idempotency_test: true

verifier:
  name: inspec
  inspec_tests:
    - path: tests/inspec

platforms:
  # Centos
  - name: centos-8
    driver:
      image: diodonfrost/centos-8-ansible
      platform: centos
  - name: centos-7
    driver:
      image: diodonfrost/centos-7-ansible
      platform: centos
  - name: centos-6
    driver:
      image: diodonfrost/centos-6-ansible
      platform: centos

  # Fedora
  - name: fedora-32
    driver:
      image: diodonfrost/fedora-32-ansible
      platform: centos
  - name: fedora-31
    driver:
      image: diodonfrost/fedora-31-ansible
      platform: centos
  - name: fedora-30
    driver:
      image: diodonfrost/fedora-30-ansible
      platform: centos
  - name: fedora-29
    driver:
      image: diodonfrost/fedora-29-ansible
      platform: centos
  - name: fedora-28
    driver:
      image: diodonfrost/fedora-28-ansible
      platform: centos
  - name: fedora-27
    driver:
      image: diodonfrost/fedora-27-ansible
      platform: centos
  - name: fedora-26
    driver:
      image: diodonfrost/fedora-26-ansible
      platform: centos

  # Ubuntu
  - name: ubuntu-20.04
    driver:
      image: diodonfrost/ubuntu-20.04-ansible
      platform: ubuntu
  - name: ubuntu-19.04
    driver:
      image: diodonfrost/ubuntu-19.04-ansible
      platform: ubuntu
  - name: ubuntu-18.04
    driver:
      image: diodonfrost/ubuntu-18.04-ansible
      platform: ubuntu
  - name: ubuntu-16.04
    driver:
      image: diodonfrost/ubuntu-16.04-ansible
      platform: ubuntu
  - name: ubuntu-14.04
    driver:
      image: ubuntu:14.04
      platform: ubuntu
  - name: ubuntu-12.04
    driver:
      image: diodonfrost/ubuntu-12.04-ansible
      platform: ubuntu

  # Debian
  - name: debian-10
    driver:
      image: diodonfrost/debian-10-ansible
      platform: debian
  - name: debian-9
    driver:
      image: diodonfrost/debian-9-ansible
      platform: debian
  - name: debian-8
    driver:
      image: diodonfrost/debian-8-ansible
      platform: debian

  # Oraclelinux
  - name: oraclelinux-8
    driver:
      image: diodonfrost/oraclelinux-8-ansible
      platform: centos
  - name: oraclelinux-7
    driver:
      image: diodonfrost/oraclelinux-7-ansible
      platform: centos
  - name: oraclelinux-6
    driver:
      image: diodonfrost/oraclelinux-6-ansible
      platform: centos

  # Amazonlinux
  - name: amazonlinux-2
    driver:
      image: diodonfrost/amazonlinux-2-ansible
      platform: centos
  - name: amazonlinux-1
    driver:
      image: diodonfrost/amazonlinux-1-ansible
      platform: centos

  # Opensuse
  - name: opensuse-15.1
    driver:
      image: diodonfrost/opensuse-15.1-ansible
      platform: opensuse
  - name: opensuse-15
    driver:
      image: diodonfrost/opensuse-15-ansible
      platform: opensuse
  - name: opensuse-42.3
    driver:
      image: diodonfrost/opensuse-42.3-ansible
      platform: opensuse
  - name: opensuse-42.2
    driver:
      image: diodonfrost/opensuse-42.2-ansible
      platform: opensuse
  - name: opensuse-13.2
    driver:
      image: diodonfrost/opensuse-13.2-ansible
      platform: opensuse

  # Archlinux
  - name: archlinux-rolling
    driver:
      image: diodonfrost/archlinux-rolling-ansible
      platform: arch
      provision_command:
        - systemctl enable sshd

suites:
  - name: java-latest
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-latest.yml

  - name: java-14
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-14.yml
    includes:
      - ubuntu-20.04

  - name: java-13
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-13.yml
    includes:
      - archlinux-rolling
      - ubuntu-20.04
      - ubuntu-19.04

  - name: java-12
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-12.yml
    includes:
      - ubuntu-19.04

  - name: java-11
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-11.yml
    includes:
      - debian-10
      - oraclelinux-7
      - fedora-27
      - ubuntu-20.04
      - ubuntu-19.04
      - ubuntu-18.04
      - archlinux-rolling
      - opensuse-15.1
      - opensuse-15

  - name: java-10
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-10.yml
    includes:
      - archlinux-rolling
      - opensuse-15.1
      - opensuse-15

  - name: java-9
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-9.yml
    includes:
      - fedora-27
      - fedora-26
      - ubuntu-16.04

  - name: java-8
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-8.yml
    excludes:
      - debian-10
      - ubuntu-14.04
      - ubuntu-19.04

  - name: java-7
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-7.yml
    includes:
      - oraclelinux-7
      - oraclelinux-6
      - amazonlinux-2
      - amazonlinux-1
      - debian-8
      - debian-7
      - ubuntu-14.04
      - opensuse-42.3
      - opensuse-42.2
      - opensuse-13.2
      - archlinux-rolling

  - name: java-6
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/java-6.yml
    includes:
      - centos-7
      - centos-6
      - oraclelinux-7
      - oraclelinux-6
      - amazonlinux-1
      - ubuntu-14.04
