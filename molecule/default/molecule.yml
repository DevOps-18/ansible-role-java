---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ${distribution:-centos-8}
    image: diodonfrost/${distribution:-centos-8}-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes
    env:
      java_version: "${java_version:-latest}"
provisioner:
  name: ansible
verifier:
  name: ansible
