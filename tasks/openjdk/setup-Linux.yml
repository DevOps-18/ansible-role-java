---
# tasks file for install openjdk for Linux

- name: Debian - Update apt cache
  apt:
    update_cache: yes
  changed_when: false
  when: ansible_os_family == "Debian"

- name: Archlinux | Update pacman cache
  pacman:
    update_cache: yes
  changed_when: false
  when: ansible_os_family == "Archlinux"

- name: Suse | Update emerge cache
  shell: zypper refresh
  changed_when: false
  when: ansible_os_family == "Suse"

- name: Gentoo | Update emerge cache
  shell: emerge-webrsync
  changed_when: false
  when: ansible_os_family == "Gentoo"

- name: Linux | Install openjre
  package:
    name: "{{ openjre_package }}"
    state: present
  when: openjre_install

- name: Linux | Install openjdk
  package:
    name: "{{ openjdk_package }}"
    state: present
  when: openjdk_install
