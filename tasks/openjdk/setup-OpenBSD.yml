---
# tasks file for install openjdk for OpenBSD

- name: Install openjre on OpenBSD
  package:
    name: "{{ openjre_package }}"
    state: present
  when: openjre_install

- name: Install openjdk on OpenBSD
  package:
    name: "{{ openjdk_package }}"
    state: present
  when: openjdk_install

- name: Set Java binary in /usr/local
  file:
    src: /usr/local/jre-1.8.0/bin/java
    dest: /usr/bin/java
    state: link
